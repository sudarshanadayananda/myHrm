<mat-sidenav-container>
  <mat-sidenav-content>
    <!--in here all the content must reside. We will add a navigation header as well-->
    <!-- <app-header (sidenavToggle)="sidenav.toggle()"></app-header> -->

    <app-front-header></app-front-header>
    
    <!-- <main> -->
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <h2 class="underlineHover"  routerLink="/login"  routerLinkActive="active"> Sign In </h2>
          <!-- <router-outlet></router-outlet> -->
          <div class="center">
            <img src="assets/img/login.png" id="icon" alt="User Icon">
          </div>
          
          <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
          
            <input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required
              [ngClass]="{'invalid-texbox' :signInForm.submitted && !email.valid }">
              <div *ngIf="signInForm.submitted && email.errors?.pattern">
                <label class="validation-message">Invalid Email Address.</label>
              </div>  
          
            <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="4" 
              [ngClass]="{'invalid-texbox' :signInForm.submitted && !password.valid }">
               <div *ngIf="signInForm.submitted && password.errors?.minlength">
                 <label class="validation-message">Minimum 4 characters.</label>
               </div>
          
            <input type="submit" value="Sign-In">
          
          </form>
          
          
          <!-- Error Message -->
          <div class="alert" *ngIf="serverErrorMessage">
            {{serverErrorMessage}}
          </div>
        </div>
      </div>
    <!-- </main> -->
  </mat-sidenav-content>
</mat-sidenav-container>
